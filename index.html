<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="/home/slotthy/reset.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" class="display" value="0" disabled />
    <div class="buttons">
    <div class="num-buttons">
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="zero" value="0">0</button>
        <button id="dec" class="decimal" value=".">.</button>
        <div class="equal-button">
            <button id="equals" class="equal opera" value="=">=</button>
        </div>
    </div>
    <div class="opera-buttons">
        <button id="add" class="opera" value="+">+</button>
        <button id="subtract" class="opera" value="-">-</button>
        <button id="multiply" class="opera" value="*">&times;</button>
        <button id="divide" class="opera" value="/">&divide;</button>
        <button id="clear" class="clear" value="clear">C</button>
    </div>
    </div>
    
</div>
<script src="main.js"></script>
</body>
</html>
